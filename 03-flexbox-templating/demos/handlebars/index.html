<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Seattle Neighborhood Data</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="icons.css">

    <script id="neighborhood-template" type="text/x-handlebars-template">
      <div>
        <h2><span class="icon-home3"></span>City Name: {{ name }}</h2>
        <p>Part of: {{ city }}<span class="icon-droplet"></span></p>
        <p>Current population: <span class="icon-man-woman"></span> {{ population }}</p>
        <p>Founded on: {{ founded }}</p>
        {{{ body }}}
      </div>  
    </script>

  </head>
  <body>
    <header>
      <section>
        <h1>Neighborhood Stats</h1>
      </section>
    </header>

    <main>
      <section id="neighborhoods">

      </section>
    </main>

    <footer>
      <span>&copy; 2018 Fake Data Limited</span>
    </footer>
    <!-- Library CDNs -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.12/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>

    <!-- Local files -->
    <script src="scripts/dataSet.js"></script>
    <script src="scripts/neighborhood.js"></script>
  </body>
</html>
